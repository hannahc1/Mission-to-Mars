<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    >
  
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background:skyblue">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="background:darksalmon">Scrape New Data</a></p>
      </div>
<!-- Add section for Mars hemispheres -->
      <div class="row" id="mars-hemi-images">
        {% for hemisphere in mars.hemi_images %}
        <div class="col-md-12 text-center">
         <div class="thumbnail" >
          <img
            src="{{hemisphere.img_url | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"

          >
          <div class="caption"><h4> {{ hemisphere.title }}</h4></div>
        </div>
        </div>
      </div>
      {% endfor %}
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading" style="background-color:lightblue">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4 text-center" >
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
             <h2> Mars Facts </h2>
              <table class="table table-striped" {{ mars.facts | safe }}></table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
